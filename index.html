<!--
SUMMARY:
This is the frontend for a persistent-memory chatbot using Google Gemini AI and Vercel KV for storage.
- Generates and stores a unique userId and sessionId in localStorage for persistent identity and session memory.
- Loads previous conversation history from the backend on page load and displays it as chat bubbles.
- Sends user messages to the backend, receives AI responses, and updates the UI in real time.
- Allows clearing the conversation, which deletes the session's memory from the backend.
- All chat history is stored in Vercel KV and is used as context for the AI model.
-->
<!DOCTYPE html>
<html>
  <head><title>Chatbot Test</title>
    <link rel="icon" href="data:,"> <!-- Prevent favicon 404 -->
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div id="chat-container">
      <!--
        Input area: text input, send button, clear button
        - Send triggers message send
        - Clear deletes conversation memory
      -->
      <div style="display: flex; gap: 10px; margin-bottom: 10px;">
        <input type="text" id="message-input" placeholder="Type a message..." style="flex: 1;">
        <button id="send-button">Send</button>
        <button id="clear-button" onclick="clearConversation()" style="background: #ef4444; width: auto; padding: 10px 15px;">Clear</button>
      </div>
      <div id="out"></div>
      <div id="ai-response"></div>
      <div id="response-delay" style="color: gray; font-size: 0.9em;"></div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
