<!DOCTYPE html>
<html>
  <head><title>Chatbot Test</title>
    <link rel="icon" href="data:,"> <!-- Prevent favicon 404 -->
    <style>
      body {
        background: #f4f6fb;
        font-family: 'Segoe UI', Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
      }
      #chat-container {
        background: #fff;
        border-radius: 16px;
        box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        padding: 32px 24px 24px 24px;
        width: 1000px;
        max-width: 100vw;
        display: flex;
        flex-direction: column;
        gap: 20px;
      }
      #msg {
        width: 100%;
        font-size: 1.2em;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid #d1d5db;
        margin-bottom: 10px;
        box-sizing: border-box;
      }
      button {
        font-size: 1.1em;
        padding: 10px 0;
        border-radius: 8px;
        border: none;
        background: #6366f1;
        color: #fff;
        cursor: pointer;
        transition: background 0.2s;
        width: 100%;
      }
      button:hover {
        background: #4f46e5;
      }
      #out {
        min-height: 120px;
        background: #f1f5f9;
        border-radius: 8px;
        padding: 16px;
        font-size: 1.1em;
        color: #222;
        margin-top: 10px;
        word-break: break-word;
      }
    </style>
  </head>
  <body>
    <div id="chat-container">
      <input type="text" id="message-input" placeholder="Type a message...">
      <button id="send-button">Send</button>
      <div id="out"></div>
    </div>
    <script>
      // Define the send function for the button's onclick (for compatibility)
      async function send() {
        const message = document.getElementById('message-input').value;
        if (!message.trim()) {
          document.getElementById('out').textContent = 'Please enter a message';
          return;
        }
        
        // Show loading state
        document.getElementById('out').textContent = 'Sending message...';
        
        try {
          // Use your actual Vercel deployment URL here
          // Replace 'your-project-name' with your actual Vercel project name
          const apiUrl = 'https://your-project-name.vercel.app/api/chatbot';
          
          const response = await fetch(apiUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ 
              message, 
              sessionId: 'test-session-' + Date.now() 
            }),
            mode: 'cors'
          });
          
          if (!response.ok) {
            const errorText = await response.text();
            throw new Error(`HTTP ${response.status}: ${errorText}`);
          }
          
          const data = await response.json();
          
          if (data.success) {
            document.getElementById('out').textContent = data.response;
          } else {
            document.getElementById('out').textContent = 'Error: ' + (data.error || 'Unknown error');
          }
        } catch (error) {
          document.getElementById('out').textContent = 'Error: ' + error.message;
          console.error('Fetch error:', error);
        }
      }
      // Add event listener for the button
      document.getElementById('send-button').addEventListener('click', send);
      // Optionally, allow pressing Enter to send
      document.getElementById('message-input').addEventListener('keydown', function(e) {
        if (e.key === 'Enter') send();
      });
    </script>
    
  </body>
</html>
